model:
  arch: vllama_ita
  # vit encoder
  image_size: 224
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True
  freeze_qformer: True
  low_resource: False
  # Q-Former
  num_query_token: 32
  
  # Vicuna
  llama_model: 'axiong/PMC_LLaMA_13B' 
  
