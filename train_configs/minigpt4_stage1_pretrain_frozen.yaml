model:
  arch: mini_gpt4_ita
  model_type: pretrain_vicuna
  vit_model: "vit_small"
  freeze_vit: True
  freeze_qformer: True
  low_resource: True
  vit_path: '/scratch/slurm-user3/changsun/dino/checkpoint/rectal_MRI_all_sorted_imgnet_pretrained/checkpoint0095.pth'
  lora_r: 32
  lora_target_modules: ["q_proj","v_proj"]
  lora_alpha: 16
  lora_dropout: 0.05
  max_txt_len: 160
  temp: 0.07
  alpha: 0.04
  momentum: 0.995
  queue_size: 10
  end_sym: "###"
  prompt_path: "prompts/alignment_ct.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/scratch/slurm-user3/changsun/pretrained_minigpt4.pth'

datasets:
  rectal-mri-3d:
    vis_processor: 
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    sample_ratio: 115

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 8e-5
  warmup_lr: 1e-6
  
  weight_decay: 0.05
  max_epoch: 30
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 16
  warmup_steps: 5000
  iters_per_epoch: 5000
  
  seed: 42
  output_dir: "output/minigpt4_stage1_pretrain"
  
  amp: True
  resume_ckpt_path: null
  
  evaluate: False 
  train_splits: ["train", "valid", "test"]
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
